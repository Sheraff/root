name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    name: ğŸ™ Test
    runs-on: ubuntu-latest

    env:
      STORE_PATH: . # will be overwritten by the action

    timeout-minutes: 5

    steps:
      - name: ğ˜Œ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Node setup 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: âš™ï¸ Pnpm setup 8.x
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.x
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ“¦ Cache .pnpm-store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Cache .turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ§° Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ™ˆ Create env file
        run: echo "${{ secrets.CI_ENV_FILE }}" > .env

      - name: ğŸ”® Type checking
        continue-on-error: true
        run: |
          echo "::remove-matcher owner=tsc::"
          pnpm tsc --cache-dir=.turbo | node --import tsx .github/tsc-stdin.ts "ğŸ”® Type checking"

      - name: ğŸ“ Spell checking
        continue-on-error: true
        run: pnpm spell --cache-dir=.turbo | node --import tsx .github/spell-stdin.ts "ğŸ“ Spell checking"

      - name: ğŸ¨ Formatting
        continue-on-error: true
        run: pnpm format --cache-dir=.turbo | node --import tsx .github/format-stdin.ts "ğŸ¨ Formatting"

      - name: ğŸ’« Linting
        continue-on-error: true
        run: |
          echo "::remove-matcher owner=eslint-compact::"
          echo "::remove-matcher owner=eslint-stylish::"
          pnpm lint --cache-dir=.turbo | node --import tsx .github/lint-stdin.ts "ğŸ’« Linting"

      - name: ğŸ‘» Dead code elimination
        run: pnpm knip | node --import tsx .github/knip-stdin.ts "ğŸ‘» Dead code elimination"

      - name: ğŸš¦ Unit testing
        continue-on-error: true
        run: pnpm test:ci

      - name: ğŸ—ï¸ Building
        run: pnpm build
