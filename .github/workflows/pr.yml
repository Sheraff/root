name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    name: ğŸ™ Test
    runs-on: ubuntu-latest

    env:
      STORE_PATH: . # will be overwritten by the action

    timeout-minutes: 5

    steps:
      - name: ğ˜Œ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Node setup 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: âš™ï¸ Pnpm setup 8.x
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.x
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ“¦ Cache .pnpm-store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Cache .turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ§° Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¤« Create env file
        run: echo "${{ secrets.CI_ENV_FILE }}" > .env

      # - name: ğŸ” Add problem matchers
      #   run: |
      #     echo "::remove-matcher owner=tsc::"
      #     echo "::add-matcher::.github/tsc-problem-matcher.json"

      - name: ğŸ”® Type checking
        continue-on-error: true
        run: |
          echo "::remove-matcher owner=tsc::"
          echo "::add-matcher::.github/tsc-problem-matcher.json"
          pnpm tsc --cache-dir=.turbo | node .github//tee-stdin.ts
          echo "::remove-matcher owner=tsc-foo::"

      - name: ğŸ“ Spell checking
        continue-on-error: true
        run: pnpm spell --cache-dir=.turbo

      - name: ğŸ¨ Formatting
        continue-on-error: true
        run: pnpm format --cache-dir=.turbo

      - name: ğŸ’« Linting
        continue-on-error: true
        run: pnpm lint --cache-dir=.turbo

      - name: ğŸš¦ Unit testing
        continue-on-error: true
        run: pnpm test

      - name: ğŸ‘» Dead code elimination
        run: pnpm knip

      - name: ğŸ—ï¸ Building
        run: pnpm build
