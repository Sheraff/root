name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ™ Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [20.x]
        pnpm-version: [8.x]

    env:
      PNPM_STORE_PATH: . # will be overwritten by the action

    timeout-minutes: 5

    steps:
      - name: ğŸƒ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Node setup ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: âš™ï¸ Pnpm setup ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v3
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # - name: ğŸ“¦ Cache .pnpm-store
      #   uses: actions/cache@v4
      #   timeout-minutes: 1
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-${{ matrix.pnpm-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: ${{ runner.os }}-${{ matrix.pnpm-version }}-pnpm-store-

      # - name: ğŸ“¦ Cache .turbo
      #   uses: actions/cache@v4
      #   timeout-minutes: 1
      #   with:
      #     path: .turbo
      #     key: ${{ runner.os }}-turbo-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-turbo-

      - name: ğŸ§° Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ™ˆ Create env file
        run: echo "${{ secrets.CI_ENV_FILE }}" > .env

      - name: ğŸ”® Type checking
        timeout-minutes: 1
        run: |
          echo "::remove-matcher owner=tsc::"
          node --import tsx .github/tsc-stdin.ts "ğŸ”® Type checking" pnpm tsc --cache-dir=.turbo

      - name: ğŸ“ Spell checking
        timeout-minutes: 1
        run: node --import tsx .github/spell-stdin.ts "ğŸ“ Spell checking" pnpm spell --cache-dir=.turbo

      - name: ğŸ¨ Formatting
        timeout-minutes: 1
        run: node --import tsx .github/format-stdin.ts "ğŸ¨ Formatting" pnpm format --cache-dir=.turbo

      - name: ğŸ’« Linting
        timeout-minutes: 1
        run: |
          echo "::remove-matcher owner=eslint-compact::"
          echo "::remove-matcher owner=eslint-stylish::"
          node --import tsx .github/lint-stdin.ts "ğŸ’« Linting" pnpm lint --cache-dir=.turbo

      - name: ğŸ‘» Dead code elimination
        timeout-minutes: 1
        run: node --import tsx .github/knip-stdin.ts "ğŸ‘» Dead code elimination" pnpm knip

      - name: ğŸš¦ Unit testing
        timeout-minutes: 1
        run: node --import tsx .github/test-stdin.ts "ğŸš¦ Unit testing" pnpm test:ci

      - name: ğŸ—ï¸ Building
        timeout-minutes: 1
        run: pnpm build

      - name: toto
        run: echo "${{ github.ref }}"

      - name: Create Release
        # if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Creating a release..."
          tar -cJf bundle.tar.xz ./dist ./package.json
          gh release create ${{ github.ref }} -F bundle.tar.xz
          echo "Release created!"
