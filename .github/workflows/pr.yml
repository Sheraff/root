name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    name: ğŸ™ Test
    runs-on: ubuntu-latest

    env:
      STORE_PATH: . # will be overwritten by the action

    strategy:
      matrix:
        node-version: [20.x]
        pnpm-version: [8.x]

    steps:
      - name: ğ˜Œ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Node setup ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Pnpm setup ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ“¦ Cache .pnpm-store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.pnpm-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.pnpm-version }}-pnpm-store-

      - name: ğŸ§° Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¤« Create env file
        run: echo "${{ secrets.CI_ENV_FILE }}" > .env

      - name: ğŸ”® Type checking
        run: pnpm tsc

      - name: ğŸ“ Spell checking
        run: pnpm spell

      - name: ğŸ¨ Formatting
        run: pnpm format

      - name: ğŸ’« Linting
        run: pnpm lint

      - name: ğŸš¦ Unit testing
        run: pnpm test

      - name: ğŸ‘» Dead code elimination
        run: pnpm knip

      - name: ğŸ—ï¸ Building
        run: pnpm build
