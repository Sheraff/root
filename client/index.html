<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="manifest"
			href="/site.webmanifest"
		/>
		<meta
			name="theme-color"
			content="#300a38"
		/>
		<title>Vite + React + TS</title>
	</head>
	<style>
		:root {
			color: rgb(212, 205, 205);
			background-color: rgb(2, 24, 13);
		}
		#root:not(:empty) + #offline {
			display: none;
		}
		#root:empty + #offline {
			animation: backwards 5s ease-in fadeIn;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
		}
	</style>
	<body>
		<div id="root"></div>
		<div id="offline">
			<p>This content is shown if the app failed to load...</p>
			<p><button onclick="window.location.reload()">Reload Page</button></p>
		</div>
		<script
			type="module"
			src="./main.tsx"
		></script>
	</body>
</html>
