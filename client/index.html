<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#300a38" />
		<title>Root: Vite + React + TS + Vlcn</title>
	</head>
	<style>
		/* CSS reset */

		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		* {
			margin: 0;
			min-width: 0;
		}

		img,
		picture,
		video,
		canvas,
		svg {
			display: block;
			max-width: 100%;
		}

		p,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			overflow-wrap: break-word;
		}

		pre {
			white-space: pre-wrap;
		}

		input,
		button,
		textarea,
		select {
			font: inherit;
			max-width: 100%;
		}

		:any-link,
		button {
			cursor: pointer;
		}

		:root {
			-webkit-tap-highlight-color: transparent;
			-webkit-font-smoothing: antialiased;
		}

		#root {
			isolation: isolate;
			font-family: system-ui, sans-serif;
		}

		/* offline fallback */

		#root:not(:empty) + #offline {
			display: none;
		}
		#root:empty + #offline {
			animation: backwards 5s ease-in 5s fadeIn;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
		}

		/* global styles */

		:root {
			color-scheme: dark light;
			--foreground: hsl(287deg 100% 99%);
			--background: hsl(130deg 82% 2.25%);
			--accent: hsl(287deg 94% 40%);

			--s-0-25: 0.25rem;
			--s-0-5: 0.5rem;
			--s: 1rem;
			--s-1-5: 1.5rem;
			--s-2: 2rem;
			--s-3: 3rem;
		}
		@media (prefers-color-scheme: light) {
			:root {
				--foreground: hsl(287deg 82% 2%);
				--background: hsl(130deg 92% 97%);
				--accent: hsl(287deg 100% 40%);
			}
		}

		body {
			color: var(--foreground);
			background-color: var(--background);
			accent-color: var(--accent);
		}
	</style>
	<body>
		<div id="root"></div>
		<div id="offline">
			<p>This content is shown if the app failed to load...</p>
			<p><button onclick="window.location.reload()">Reload Page</button></p>
		</div>
		<script type="module" src="./main.tsx"></script>
	</body>
</html>
